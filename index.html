<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perm Party</title>
    <link rel="stylesheet" href="styles.css">

    <script src="./utils.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-mono.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-sans.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
    <py-config hidden>
        packages = ["permpy"]
        terminal = false

        [splashscreen]
        enabled = true
        autoclose = true

        [[fetch]]
        files = ["utils.py"]
    </py-config>
    <py-script src="./enumerate.py"></py-script>

    <main>
        <h1>Permutation Party!</h1>
        <!-- <div id="controls"> -->
        <form onsubmit="return false">
            <legend>Avoidance Class</legend>
            <fieldset>
                <label for="basis">
                    Basis
                    <span>
                        (comma-separated)
                    </span>
                </label>
                <input id="basis" type="text" />
                <div class="break"></div>
                <label for="max-length">Max length</label>
                <input id="max-length" type="number" min="1" max="9" pattern="\d" />
                <div class="break"></div>
                <button type="button" onclick="enumerate()" autocomplete="off" disabled>
                    Enumerate
                </button>
            </fieldset>
        </form>
        <!-- </div> -->
        <table id="table-enumeration">
            <thead>
                <tr>
                    <th scope="col" id="table-head-n">
                        <math>
                            <mi>n</mi>
                        </math>
                    </th>
                    <th scope="col" id="table-head-cn">
                        <math>
                            <msub>
                                <mi>c</mi>
                                <mi>n</mi>
                            </msub>
                        </math>
                    </th>
                    <th scope="col" id="table-head-root-cn">
                        <math>
                            <mroot>
                                <msub>
                                    <mi>c</mi>
                                    <mi>n</mi>
                                </msub>
                                <mpadded lspace="5px" voffset="5px">
                                    <mi>n</mi>
                                </mpadded>
                            </mroot>
                        </math>
                    </th>
                    <th scope="col" id="table-head-ratio">
                        <math>
                            <msub>
                                <mi>c</mi>
                                <mi>n</mi>
                            </msub>
                            <mo>/</mo>
                            <msub>
                                <mi>c</mi>
                                <mrow>
                                    <mi>n</mi>
                                    <mo>&#x2212;</mo>
                                    <mn>1</mn>
                                </mrow>
                            </msub>
                        </math>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>

</html>
