<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perm Party</title>
    <!-- <link rel="stylesheet" href="sakura.css"> -->
    <!-- <link rel="stylesheet" href="https://latex.now.sh/style.css"> -->
    <link rel="stylesheet" href="styles.css">

    <script src="./utils.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-mono.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-sans.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
    <py-config hidden>
        packages = ["permpy"]
        terminal = false

        [splashscreen]
        enabled = true
        autoclose = true

        [[fetch]]
        files = ["utils.py"]
    </py-config>
    <py-script src="./utils.py"></py-script>

    <main>
        <h1>Permutation Party!</h1>
        <form onsubmit="return false">
            <legend>Avoidance Class</legend>
            <fieldset>
                <label for="basis">Basis</label>
                <input id="basis" type="text" />
                <div class="break"></div>
                <label for="max-length">Max length</label>
                <input id="max-length" type="number" min="1" max="9" pattern="\d" />
                <div class="break"></div>
                <button type="button" onclick="enumerate()" autocomplete="off" disabled>
                    Enumerate
                </button>
            </fieldset>
        </form>
        <!-- style="font-style: italic;" -->
        <table id="table-enumeration">
            <tr>
                <th scope="col">n</th>
                <th scope="col">c<sub>n</sub></th>
                <th scope="col">
                    <math>
                        <mroot>
                            <mi>
                                <math>
                                    <msub>
                                        <mi>c</mi>
                                        <mn>n</mn>
                                    </msub>
                                </math>
                                <!-- c
                                <sub>
                                    n
                                </sub> -->
                            </mi>
                            <mn>
                                n
                            </mn>
                        </mroot>
                    </math>
                </th>
                <!-- <th scope="col">c<sub>n</sub></th> -->
            </tr>
        </table>
    </main>
</body>

</html>
